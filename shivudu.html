    @media (max-width: 600px) {

    }

<body>

        <iframe id="ytplayer" class="video-frame" src="https://www.youtube.com/embed/Tz_OgtlDZ9M" allowfullscreen></iframe>
        <div class="video-controls">

  <script>
    const ytLinks = [
      "https://www.youtube.com/embed/Tz_OgtlDZ9M",
      "https://www.youtube.com/embed/S8OLbT9LZ5c",
      "https://www.youtube.com/embed/aCgAS0nD7XM",
      "https://www.youtube.com/embed/W3H6pX8IgqM",
      "https://www.youtube.com/embed/hEuDr5lvKKY"
    ];
    let currentIndex = 0;

    function nextVideo() {
      currentIndex = (currentIndex + 1) % ytLinks.length;
      document.getElementById("ytplayer").src = ytLinks[currentIndex];
    }

    function prevVideo() {
      currentIndex = (currentIndex - 1 + ytLinks.length) % ytLinks.length;
      document.getElementById("ytplayer").src = ytLinks[currentIndex];
    }

    function toggleContent(btn, id) {
      const content = document.getElementById(id);
      const isVisible = content.style.display === 'block';

      document.querySelectorAll('.content-box').forEach(el => el.style.display = 'none');
      document.querySelectorAll('h2').forEach(h => h.classList.remove('active'));

      if (!isVisible) {
        content.style.display = 'block';
        btn.classList.add('active');
        const url = content.dataset.src;
        if (url && !content.innerHTML.includes("read-btn")) {
          fetch(url)
            .then(response => response.text())
            .then(text => {
              content.innerHTML = `<p>${text}</p>
                <button class="read-btn" onclick="readText(this)">üì¢ ‡∞ö‡∞¶‡∞µ‡±Å</button>
                <button class="stop-btn" onclick="stopRead()">‚èπÔ∏è ‡∞Ü‡∞™‡±Å</button>
              ` + content.innerHTML;
            });
        }
      }
    }

    let speech;
    function readText(btn) {
      const text = btn.parentElement.querySelector('p').innerText;
      speech = new SpeechSynthesisUtterance(text);
      speech.lang = 'te-IN';
      speechSynthesis.speak(speech);
    }

    function stopRead() {
      speechSynthesis.cancel();
    }
  </script>
